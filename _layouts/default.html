<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
  // Change base URL if we're on GitHub pages.
  if (window.location.host.includes('spencels.github.io')) {
    var url = location.protocol + '//' + location.host + '/bcc-site';
    document.write('<base href="' + url + '">');
  }
</script>

<title>{{ page.title }}</title>
<link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">

<header>
  <img class="header-image">
</header>

<main class="content">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.subtitle }}</h2>
  <hr />
  {{ content }}
  <hr/>
</main>

<footer>
  This is the footer.
</footer>
