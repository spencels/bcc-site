<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boulder Couch Crash 2018</title>

  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />

</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>
  <script>
    if (!CMS) {
      throw new Error('CMS object not found');
    }
    CMS.registerPreviewStyle('/assets/style.css');

    const PagesPreview = createClass({
      render() {
        const entry = this.props.entry;

        return h('div', {},
            h('h1', {}, entry.getIn(['data', 'title'])),
            h('h2', {}, entry.getIn(['data', 'subtitle'])),
            h('hr', {}),
            h('div', {'class': 'content'}, this.props.widgetFor('body')));
      }
    });
    CMS.registerPreviewTemplate('pages', PagesPreview);
  </script>
</body>
</html>
