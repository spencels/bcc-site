<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="/admin/cms.js"></script>
  <script>
    (function() {
    if (!CMS) {
      throw new Error('CMS object not found');
    }
    CMS.registerPreviewStyle('/assets/style.css');

    const PagesPreview = createClass({
      render() {
        const entry = this.props.entry;

        return h('div', {},
            h('h1', {}, entry.getIn(['data', 'title'])),
            h('h2', {}, entry.getIn(['data', 'subtitle'])),
            h('hr', {}),
            h('div', {'class': 'content'}, this.props.widgetFor('body')));
      }
    });
    CMS.registerPreviewTemplate('pages', PagesPreview);
    })();
  </script>
